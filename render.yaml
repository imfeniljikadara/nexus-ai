services:
  - type: web
    name: nexus-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIR
        value: ./chroma_db
    autoDeploy: true 